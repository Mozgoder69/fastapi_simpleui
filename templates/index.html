<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Dynamic Form Generation + Fetch Ky + SSR</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/ky/umd.js"></script>
  </head>

  <body>
    <div x-data="{ open: true }" class="container">
      <h2>CRUD Operations</h2>
      <div id="notification" style="color: #cc2222;"></div>
      <button @click="open = !open" class="btn waves-effect">Toggle Form</button>
      <div id="form" x-show="open" x-transition:opacity="0" x-transition:duration="300" style="margin-top: 20px;">
        <!-- Alpaca dynamic form -->
      </div>
      <button onclick="fetchData()">Refresh Data</button>
      <div id="data-list"></div>
      <div id="actions"></div>
    </div>
    <script src="/static/config.js"></script>
    <script src="/static/auth.js"></script>
    <script src="/static/alpaca-setup.js"></script>
    <script src="/static/fetch_ky-setup.js"></script>
    <script src="/static/events.js"></script>
    <script src="/static/styles.js"></script>
  </body>

</html>
